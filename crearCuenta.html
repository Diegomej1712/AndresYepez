<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SASS/styles.css">
    <title>BiblioUSM</title>
</head>
<body>
    <header> 
        <div class="container">
            <div class="headerBt d-flex justify-content-center py-3 mb-3 navbar">
                <div>
                    <a href="crearCuenta.html" class="d-flex align-items-center mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                        <span class="fs-4">BiblioUSM</span>
                    </a>
                </div>
            </div>
        </div>
    </header>  

    <main class="container d-flex justify-content-center form-signin w-100 m-auto">
        <form action="http://localhost:5000/registro" method="POST" class="formResponsive w-50 d-flex justify-content-center flex-column">
            <div class="d-flex justify-content-center">
                <img class="align-items-center d-flex" src="img/acceso.png" alt="" width="72" height="72">
            </div>  
            <div>
                <h1 class="h3 fw-normal text-center">Crear cuenta</h1>
            </div>    
            <div class="form-floating py-2 px-4">
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="usuario" required>
                <label class="px-5" for="usuario">Usuario</label>
            </div>
            <div class="form-floating py-2 px-4">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre" required>
                <label class="px-5" for="nombre">Nombre</label>
            </div>
            <div class="form-floating py-2 px-4">
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="apellido" required>
                <label class="px-5" for="apellido">Apellido</label>
            </div>
            <div class="form-floating py-2 px-4">
                <input type="email" class="form-control" id="email" name="email" placeholder="email" required>
                <label class="px-5" for="email">Email</label>
            </div>
            <div class="form-floating py-2 px-4">
                <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="contraseña" required>
                <label class="px-5" for="contraseña">Contraseña</label>
            </div>
            <div class="form-floating py-2 px-4">
                <input type="text" class="form-control" id="cedula" name="cedula" placeholder="cedula" required>
                <label class="px-5" for="cedula">Cedula</label>
            </div>
            <div class="py-2 d-flex justify-content-center buttonResponsive">
                <button class="btn btn-primary w-40 py-2 px-2 m-2" type="submit"><a class="nav-link" href="index.html">Crear cuenta</a></button>
            </div>
        </form>
    </main>

    <footer>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3 my-4">
                <div class="col-md-4 d-flex align-items-center justify-content-center">
                  <!--  <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
                    </a> -->
                    <span class="mb-3 mb-md-0 text-body-secondary fontsizeTitle">&copy; Andrés Yépez V-28006783</span>
                </div>
          
                <ul class="nav col-md-4 justify-content-center list-unstyled d-flex">
                    <li class="ms-3"><a class="text-body-secondary" href="#"><img src="img/instagram.png" alt="instagram" style="width: 30px;"></a></li>
                    <li class="ms-3"><a class="text-body-secondary" href="#"><img src="img/twitter.png" alt="twitter" style="width: 30px;"></a></li>
                    <li class="ms-3"><a class="text-body-secondary" href="#"><img src="img/whatsapp.png" alt="whatsapp" style="width: 30px;"></a></li>
                </ul>
            </div>
        </div>
    </footer>
    
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="scriptInicioCrear.js"></script>
</body>
</html>
